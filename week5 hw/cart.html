<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>week 5 hw</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
			integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div id="app">
			<div class="container">
				<div class="mt-4">
					<!-- 產品Modal -->
					<product-modal
						:id="productId"
						:add-to-cart="addToCart"
						:open-modal="openModal"
						ref="productModal"
					></product-modal>
					<!-- 產品Modal -->

					<table class="table align-middle">
						<thead>
							<tr>
								<th>圖片</th>
								<th>商品名稱</th>
								<th>價格</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="product in products" :key="product.id">
								<td style="width: 200px">
									<div
										style="
											height: 100px;
											background-size: cover;
											background-position: center;
										"
										:style="{backgroundImage: `url(${product.imageUrl})`}"
									></div>
								</td>
								<td>{{ product.title }}</td>
								<td>
									<div class="h5" v-if="product.price === product.origin_price">
										{{ product.price }} 元
									</div>
									<div v-else>
										<del class="h6">原價 {{ product.origin_price }} 元</del>
										<div class="h5">現在只要 {{ product.price }} 元</div>
									</div>
								</td>
								<td>
									<div class="btn-group btn-group-sm">
										<button
											type="button"
											class="btn btn-outline-secondary"
											@click="openModal(product.id)"
										>
											<i class="fas fa-spinner fa-pulse"></i>
											查看更多
										</button>
										<button
											type="button"
											class="btn btn-outline-danger"
											@click="addToCart(product.id)"
										>
											<i class="fas fa-spinner fa-pulse"></i>
											加到購物車
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>

					<!-- 購物車列表 -->
					<div class="text-end">
						<button class="btn btn-outline-danger" type="button">
							清空購物車
						</button>
					</div>
					<table class="table align-middle">
						<thead>
							<tr>
								<th></th>
								<th>品名</th>
								<th style="width: 150px">數量/單位</th>
								<th>單價</th>
							</tr>
						</thead>
						<tbody>
							<template v-if="cart.carts">
								<tr v-for="item in cart.carts" :key="item.id">
									<td>
										<button
											type="button"
											class="btn btn-outline-danger btn-sm"
											:disabled="item.id===loadingItem"
											@click="deleteCartItem(item)"
										>
											<i class="fas fa-spinner fa-pulse"></i>
											x
										</button>
									</td>
									<td>
										<!-- 資料結構設計：對後端而言，產品名稱、描述等並非重要資料，所以放在內層 -->
										{{ item.product.title }}
									</td>
									<td>
										<div class="input-group input-group-sm">
											<select
												name=""
												id=""
												class="form-control"
												v-model="item.qty"
												:disabled="item.id===loadingItem"
												@change="updateCartItem(item)"
											>
												<option :value="i" v-for="i in 20" :key="`${i}12345`">
													{{ i }}
												</option>
											</select>
										</div>
									</td>
									<td class="text-end">
										<small class="text-success">折扣價：</small>
										{{ item.total }}
									</td>
								</tr>
							</template>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="3" class="text-end">總計</td>
								<td class="text-end">{{ cart.total }}</td>
							</tr>
							<tr>
								<td colspan="3" class="text-end text-success">折扣價</td>
								<td class="text-end text-success">{{ cart.final_total }}</td>
							</tr>
						</tfoot>
					</table>
				</div>

				<!-- 表單驗證
					影音課程：https://courses.hexschool.com/courses/vue-202121/lectures/43289979
					六角攻略講義：https://hackmd.io/FFv0a5cBToOATP7uI5COMQ-->
				<div class="my-5 row justify-content-center">
					<v-form
						ref="form"
						class="col-md-6"
						v-slot="{ errors }"
						@submit="createOrder"
					>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<v-field
								id="email"
								name="email"
								type="email"
								class="form-control"
								placeholder="請輸入 Email"
								rules="email|required"
								:class="{ 'is-invalid': errors['email']}"
								v-model="form.user.email"
							></v-field>
							<error-message
								name="email"
								class="invalid-feedback"
							></error-message>
						</div>

						<div class="mb-3">
							<label for="name" class="form-label">收件人姓名</label>
							<v-field
								id="name"
								name="姓名"
								type="text"
								class="form-control"
								placeholder="請輸入姓名"
								rules="required"
								:class="{'is-invalid': errors['姓名']}"
								v-model="form.user.name"
							></v-field>
							<error-message
								name="姓名"
								class="invalid-feedback"
							></error-message>
						</div>

						<div class="mb-3">
							<label for="tel" class="form-label">收件人電話</label>
							<v-field
								id="tel"
								name="電話"
								type="text"
								class="form-control"
								placeholder="請輸入電話"
								rules="required|min:8|max:10"
								:class="{'is-invalid': errors['電話']}"
								v-model="form.user.tel"
							></v-field>
							<error-message
								name="電話"
								class="invalid-feedback"
							></error-message>
						</div>

						<div class="mb-3">
							<label for="address" class="form-label">收件人地址</label>
							<v-field
								id="address"
								name="地址"
								type="text"
								class="form-control"
								:class="{'is-invalid': errors['地址']}"
								placeholder="請輸入地址"
								rules="required"
								v-model="form.user.address"
							></v-field>
							<error-message
								name="地址"
								class="invalid-feedback"
							></error-message>
						</div>

						<div class="mb-3">
							<label for="message" class="form-label">留言</label>
							<textarea
								name=""
								id="message"
								class="form-control"
								cols="30"
								rows="10"
								v-model="form.message"
							></textarea>
						</div>

						<div class="text-end">
							<button class="btn btn-danger" type="submit">送出訂單</button>
						</div>
					</v-form>
				</div>
			</div>
		</div>

		<script type="text/x-template" id="ProductModal">
			<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
				<div class="modal-dialog modal-xl" role="document">
					<div class="modal-content border-0">
						<div class="modal-header bg-dark text-white">
							<h5 class="modal-title" id="exampleModalLabel">
								<span>{{ tempProduct.title }}</span>
							</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-sm-6">
									<img class="img-fluid" :src="tempProduct.imageUrl" alt="">
								</div>
								<div class="col-sm-6">
									<span class="badge bg-primary rounded-pill">{{  }}</span>
									<p>商品描述：{{ tempProduct.description }}</p>
									<p>商品內容：{{ tempProduct.content }}</p>
									<div class="h5">{{ tempProduct.price }} 元</div>
									<del class="h6">原價 {{ tempProduct.origin_price }} 元</del>
									<div class="h5">現在只要 {{ tempProduct.price }} 元</div>
									<div>
										<div class="input-group">
											<select name="" id="" class="form-select" v-model="qty">
												<option :value="i" v-for="i in 20" :key="`${i}1235`">{{ i }}</option>
											</select>
											<button type="button" class="btn btn-primary" @click="addToCart(tempProduct.id, qty)">加入購物車</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>

		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"
			integrity="sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
		<script src="./js/cart.js" type="module"></script>
	</body>
</html>
