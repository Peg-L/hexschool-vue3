<!-- Loading範例：https://ericacadu.github.io/panya/#/ -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>week5 VueLoading</title>
		<!-- https://cdnjs.com/libraries/vue -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"></script>

		<!-- CDN 導入 - search "vue loading overlay cdn"：https://www.jsdelivr.com/package/npm/vue-loading-overlay -->
		<script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.3/dist/index.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.3/dist/css/index.min.css"
			rel="stylesheet"
		/>
	</head>
	<!-- Loading 效果，不蓋住全畫面 比較好 -->
	<body>
		<div id="app">{{ text }}</div>

		<script>
			const { createApp } = Vue;

			const app = createApp({
				data() {
					return {
						text: "這是一段文字",
					};
				},
			});

			console.log(VueLoading);

			app.mount("#app");
		</script>
	</body>
</html>
